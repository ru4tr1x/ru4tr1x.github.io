    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <title>
        {% if page.title %}
          {{ page.title }} | Scotland's Canyons
        {% else %}
          Scotland's Canyons - The Best Canyoning Adventures in Scotland
        {% endif %}
    </title>
       
    <meta name="description" content="{{ page.meta_description | default: 'Canyoning in Scotland: Discover a wild, unique and expert-led outdoor adventure activity. Perfect for a couple, family, team or small group experience day.' | escape }}">

    
    {% if page.image %}
    <link rel="preload" href="{{ page.image }}" as="image">
    {% endif %}

    
    <link rel="preload" href="{{ '/resources/css/fcp.css?v=2' | relative_url }}" as="style">
    <link href="{{ '/resources/css/fcp.css?v=2' | relative_url }}" rel="stylesheet" media="print" onload="this.media='all'">
    
    {% if page.css_file %}
    <link rel="preload" href="{{ '/resources/css/' | append: page.css_file | relative_url }}" as="style">
    <link href="{{ '/resources/css/' | append: page.css_file | relative_url }}" rel="stylesheet" media="print" onload="this.media='all'">
    {% endif %}
    
    <link rel="preload" href="{{ '/resources/css/style.css?v=3' | relative_url }}" as="style">
    <link href="{{ '/resources/css/style.css?v=3' | relative_url }}" rel="stylesheet">
