<div class="topbox"><div class="titlebox content">
       <div class="icon"></div>  
        <h1><strong>{{ page.title | split: ":" | first }}
        </strong><br><span class="subtitle">{{ page.title | split: ":" | last }}
        </span></h1> 
   </div>    </div>
   <img style="
    position: fixed;
    width: 100%;
    height: 100vh;
    object-fit: cover;
    top: 0;
    left: 0;" width="{{ page.imagewidth }}"height="{{ page.imageheight }}" src="{{ page.image | split: 'w=' | first }}w=1200,fit=cover"
   srcset="
{{ page.image | split: 'w=' | first }}w=400,fit=cover 400w,
{{ page.image | split: 'w=' | first }}w=640,fit=cover 640w,
{{ page.image | split: 'w=' | first }}w=800,fit=cover 800w,

{{ page.image | split: 'w=' | first }}w=1280,fit=cover 1280w"

sizes="(max-width: 400px) 400px,
       (max-width: 640px) 640px,
       (max-width: 800px) 800px,
      
       (max-width: 1280px) 1280px,
       
       100vw"
alt="{{ page.description }}">
