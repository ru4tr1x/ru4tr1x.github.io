<!DOCTYPE html>
<html>
<head>
 <style>/* Styles for the lightframe */
  #lightframe {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
  }
  
  .content {
    background: white;
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
  }
  
  .hidden {
    display: none;
  }
  </style>
  <script>
    // Open lightframe when the button is clicked
document.getElementById("openLightframe").addEventListener("click", function() {
  document.getElementById("lightframe").style.display = "block";
});

// Close lightframe when the close button is clicked
document.getElementById("closeLightframe").addEventListener("click", function() {
  document.getElementById("lightframe").style.display = "none";
});

  </script>


</head>
<body>
  
  <button id="openLightframe">Open Lightframe</button>
<div id="lightframe" class="hidden">
  <div class="content">
    <iframe src="https://a2bae3e40f864389984ef94f27fd6849.elf.site"></iframe>
    <button id="closeLightframe">Close</button>
  </div>
</div>


 
  
</body>
</html>
